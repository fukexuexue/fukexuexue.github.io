<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3a4ac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="30" cy="30" r="25" fill="url(#pinkBlueGradient)" filter="url(#glow)"/>
  
  <!-- Demo text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#pinkBlueGradient)">DEMO</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">Interactive Preview</text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="20" r="3" fill="#f3a4ac" opacity="0.7"/>
  <circle cx="180" cy="35" r="2" fill="#39c" opacity="0.7"/>
  <circle cx="175" cy="45" r="2.5" fill="#ff6b6b" opacity="0.7"/>
</svg>
