<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3a4ac;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo shape -->
  <rect x="10" y="10" width="40" height="30" rx="8" fill="url(#modernGradient)" filter="url(#shadow)"/>
  
  <!-- Play icon -->
  <polygon points="25,20 25,30 35,25" fill="white" opacity="0.9"/>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#modernGradient)">DEMO</text>
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="10" fill="#666">Preview</text>
  
  <!-- Decorative dots -->
  <circle cx="150" cy="20" r="2" fill="#f3a4ac" opacity="0.6"/>
  <circle cx="160" cy="25" r="1.5" fill="#39c" opacity="0.6"/>
  <circle cx="155" cy="30" r="1" fill="#ff6b6b" opacity="0.6"/>
</svg>
